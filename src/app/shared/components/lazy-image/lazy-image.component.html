<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    (load)="onLoad()"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
